<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess the Number Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    text-align: center;
    width: 320px;
  }

  h1 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 28px;
    letter-spacing: 1.2px;
  }

  #guessnumber {
    width: 100%;
    padding: 12px 16px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    outline: none;
    margin-bottom: 20px;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
    transition: box-shadow 0.3s ease;
  }

  #guessnumber:focus {
    box-shadow: 0 0 8px #ffd700;
  }

  button {
    width: 100%;
    background: #ffd700;
    border: none;
    border-radius: 8px;
    color: #333;
    font-weight: 600;
    font-size: 18px;
    padding: 12px 0;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(255, 215, 0, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: #e6c200;
    transform: scale(1.05);
  }

  #Result {
    margin-top: 25px;
    font-size: 20px;
    min-height: 28px;
    font-weight: 600;
  }

  #Score {
    margin-top: 15px;
    font-size: 18px;
    font-weight: 500;
    color: #f0e68c;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <input id="guessnumber" type="number" min="1" max="10" placeholder="Enter a number 1-10"/>
    <button onclick="check()">Check</button>
    <p id="Result">You are right/wrong</p>
    <p id="Score">Score: 10</p>
  </div>

<script> 
var guessnumber = document.getElementById("guessnumber")
var result = document.getElementById("Result")
var scoreElem = document.getElementById("Score")
var Score = 10

function check(){
    var number = guessnumber.value
    var randomnumber = Math.floor(Math.random()*10) + 1
    if(number == randomnumber){
        console.log("you are right")
        result.textContent = "Right"
        alert("YOU WON")
    }
    else{
        Score = Score - 1
        scoreElem.textContent = "Score: " + Score
        result.textContent = "You are wrong, the number was " + randomnumber
    }
}
</script>
</body>
</html>
